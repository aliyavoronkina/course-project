services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: pass
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uapp", "-ppass"]
      timeout: 20s
      retries: 10
      start_period: 30s

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      timeout: 20s
      retries: 10
      start_period: 30s

  app:
    image: openjdk:11-jre-slim
    command: >
      sh -c "
      echo 'Waiting for MySQL...' &&
      sleep 30 &&
      java -jar /app/aqa-shop.jar
      "
    ports:
      - "8080:8080"
    volumes:
      - ./artifacts/aqa-shop.jar:/app/aqa-shop.jar
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/app
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: pass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PAYMENT_GATE_URL: http://185.119.57.197:9999/payment
      SPRING_CREDIT_GATE_URL: http://185.119.57.197:9999/credit
      SERVER_PORT: 8080
    depends_on:
      mysql:
        condition: service_healthy