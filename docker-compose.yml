services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uapp", "-ppass" ]
      timeout: 20s
      retries: 10
      start_period: 30s

  app:
    image: eclipse-temurin:11-jre
    command: >
      sh -c "
      echo 'Waiting for MySQL...' &&
      sleep 30 &&
      java -jar /app/aqa-shop.jar
      "
    ports:
      - "8080:8080"
    volumes:
      - ./artifacts/aqa-shop.jar:/app/aqa-shop.jar
    environment:
      # Настройки базы данных
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/app
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: pass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

      # ДОБАВЬТЕ ЭТИ СТРОЧКИ - настройки банковских сервисов
      SPRING_PAYMENT_GATE_URL: http://localhost:9999/payment
      SPRING_CREDIT_GATE_URL: http://localhost:9999/credit

      # Или если нужны конкретные IP (как в вашем application.properties)
      # SPRING_PAYMENT_GATE_URL: http://185.119.57.197:9999/payment
      # SPRING_CREDIT_GATE_URL: http://185.119.57.197:9999/credit
    depends_on:
      mysql:
        condition: service_healthy